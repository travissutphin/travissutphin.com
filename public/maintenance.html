<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance | Travis Sutphin</title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="refresh" content="300">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(90deg, #e94560, #f9a826);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2rem;
            color: #a0aec0;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin: 40px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, #e94560, #f9a826);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 20%; }
            50% { width: 80%; }
            100% { width: 20%; }
        }

        .contact {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .contact p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .contact a {
            color: #e94560;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #f9a826;
        }

        .eta {
            display: inline-block;
            background: rgba(233, 69, 96, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #e94560;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 1rem; }
            .icon { font-size: 60px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”§</div>
        <h1>We're Making Things Better</h1>
        <p>Our site is currently undergoing scheduled maintenance to bring you an improved experience.</p>
        <p>We'll be back shortly. Thank you for your patience!</p>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <span class="eta">Expected: Back Soon</span>

        <div class="contact">
            <p>Need to reach me urgently?</p>
            <a href="mailto:info@travissutphin.com">info@travissutphin.com</a>
        </div>
    </div>
</body>
</html>
